{% extends "base.html" %}

{% block body_block %}

<div class="search_result">
    <h2>search result</h2>
    {% for link in links %}
    <div class="search_result_content">
        <h3>{{link.title}}</h3>
        <p>{{link.description}}</p>
    </div>
    {% empty %}
    <p class="no_result">no results found</p>
    {% endfor %}
</div>

{% endblock %}
