{% if user.is_authenticated %}
<form class="search_bar_form" method="GET">
    {% csrf_token %}
    <div class="search_bar">
        <input type="search" name="search" value="{{request.GET.title}}" placeholder="search by title">
        <a href="{% url 'search' %}"><button class="btn btn_search" type="submit">🔍</button></a>
    </div>
</form>
{% endif %}
